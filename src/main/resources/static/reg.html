<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用戶註冊</title>
</head>
<body>

<center>
  <h1>用戶註冊</h1>
</center>

<form action="/regUser" method="get">
  <table border="3" align="center">
    <tr>
      <td align="center">用戶名</td>
      <td><input name="username" type="text" size="35"></td>
    </tr>
    <tr>
      <td align="center">密碼</td>
      <td><input name="password" type="password" size="35"></td>
    </tr>
    <tr>
      <td align="center">暱稱</td>
      <td><input name="nickname" type="text" size="35"></td>
    </tr>
    <tr>
      <td align="center">年齡</td>
      <td><input name="age" type="text" size="35"></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" value="註冊"></td>
      <td></td>
    </tr>
  </table>
</form>

</body>
</html>
