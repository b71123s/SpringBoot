<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>
    <center>
        <H1>發表文章</H1>
        <form action="/writeArticle"  >
            <table border="1">
                <tr>
                    <td>標題</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <td>作者</td>
                    <td><input type="text" name="author"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea rows="20" cols="40" name="content"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input  type="submit" value="發表">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
